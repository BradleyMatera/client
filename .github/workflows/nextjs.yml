name: Deploy Next.js to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master  # Change this to your default branch if different

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Specify the Node.js version you want to use
          cache: 'npm'  # Cache npm dependencies

      - name: Install npm
        run: npm install -g npm  # Install npm globally

      - name: Change directory to client
        run: cd client  # Navigate to the client directory

      - name: Install dependencies
        run: npm install  # Use npm to install dependencies

      - name: Build
        run: npm run build  # Build the Next.js application

      - name: Export
        run: npm run export  # Export the Next.js application

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # Adjust this path if your export directory is different
