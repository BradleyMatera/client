name: Deploy Next.js to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master  # Change this to your default branch if different

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Change directory to client
        run: cd client  # Navigate to the client directory

      - name: Install dependencies
        run: pnpm install  # Use pnpm to install dependencies

      - name: Build
        run: pnpm run build  # Build the Next.js application

      - name: Export
        run: pnpm run export  # Export the Next.js application

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # Adjust this path if your export directory is different
